<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ title }}</title>
    <style>
      body { font-family: system-ui, Segoe UI, Roboto, sans-serif; padding: 24px; }
      .wrap { max-width: 1100px; margin: 0 auto; }
      h2 { margin: 0 0 12px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f5f5f5; text-align: left; }
      tr:nth-child(even) { background: #fafafa; }
      .meta { color: #555; margin-bottom: 16px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h2>{{ title }}</h2>
      <div class="meta">{{ rows|length }} students</div>

      <table>
        <thead>
          <tr>
            {% for c in columns %}
              <th>{{ c }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
            <tr>
              {% for c in columns %}
                <td>{{ r.get(c, "") }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>

      <p><a href="/">Home</a></p>
    </div>
  </body>
</html>
