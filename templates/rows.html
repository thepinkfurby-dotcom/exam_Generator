<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Access Table</title>
    <style>
      body { font-family: system-ui, Segoe UI, Roboto, sans-serif; padding: 24px; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; }
      th { background: #f5f5f5; text-align: left; }
      tr:nth-child(even) { background: #fafafa; }
      .wrap { max-width: 1200px; margin: 0 auto; }
      .head { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 12px; }
      code { background: #f3f3f3; padding: 2px 6px; border-radius: 6px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="head">
        <h2>Student Table</h2>
        <a href="/rows.json"><code>/rows.json</code></a>
        <a href="/assessment/1">View Assessment #1</a>
      </div>

      <table>
        <thead>
          <tr>
            {% for c in columns %}
              <th>{{ c }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for r in rows %}
            <tr>
              {% for c in columns %}
                <td>{{ r.get(c, "") }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
